<!DOCTYPE html>
<html lang="en" ng-app="GainTheory">

<head>
    <meta charset="UTF-8">
    <!-- C S S   S T A R T S -->
    <link rel='stylesheet' type='text/css' href='css/bootstrap.css' />
    <link rel='stylesheet' type='text/css' href='./css/dc.min.css' />
    <link rel='stylesheet' type='text/css' href='./css/animate.css' />
    <link rel='stylesheet' type='text/css' href='./css/lib/dragit.css' />
    <link rel='stylesheet' type='text/css' href='bower_components/angular-gridster/dist/angular-gridster.min.css' />
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel='stylesheet' type='text/css' href='./css/nationbubbleChart.css' />
    <link rel='stylesheet' type='text/css' href='./css/gaintheory.css' />
    <!-- C S S   E N D S -->
    <!-- S C R I P T   S T A R T S -->
    <script src='js/lib/jQuery.js'></script>
    <script src='bower_components/javascript-detect-element-resize/jquery.resize.js'></script>
    <script src='js/lib/angular.js'></script>
    <script src='bower_components/angular-gridster/dist/angular-gridster.min.js'></script>
    <script src='js/lib/angular-animate.js'></script>
    <script src='js/lib/ui-router.js'></script>
    <script src='js/lib/d3.js'></script>
    <script src='js/lib/dragit.js'></script>
    <script src='https://rawgithub.com/NickQiZhu/dc.js/master/web/js/crossfilter.js'></script>
    <script src='js/lib/dc.js'></script>
    <script src='js/app.js'></script>
    <script src='js/controllers/application.controller.js'></script>
    <script src='js/directives/yearly_stacked.directive.js
    '></script>
    <script src='js/directives/quarterly_stacked.directive.js'></script>
    <script src='js/directives/map.directive.js'></script>
    <script src='js/directives/linechart.directive.js'></script>
    <script src='js/directives/dashboard/stackchart.directive.js'></script>
    <script src='js/directives/nationbubbleChart.directive.js'></script>
    <!-- S C R I P T   E N D S -->
    <title>Gain Theory</title>
</head>

<body ng-controller="ApplicationController">
    <!-- <div id="loader-container" ng-show="loading">
        <div id="loader"></div>
        <div id="backdrop"></div>
    </div> -->
    <header id="header">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="dashboard">
                    <img src="assets/logo.png" height="87" width="120" alt="Gain Theory"></a>
            </div>
            <div id="main-title">
                <p>Gain Theory Product Analysis - FY2015-Q1</p>
            </div>
            <div id="dropdown-menu">
                <img src="assets/widget.png" height="23" width="23" alt="Widget"></a>
                <label>Back</label>
            </div>
        </nav>
    </header>
    <div id="chart-set">
        <div id="sidebar">
            <ul class="list-unstyled text-center">
                <li ui-sref="dashboard" ng-class="{active: page == 'dashboard'}">
                    <img src="assets/leftpanel_icon_1.png" height="34" width="34" alt="">
                </li>
                <li ui-sref="state2" ng-class="{active: page == 'state2'}">
                    <img src="assets/leftpanel_icon_2.png" alt="">
                </li>
                <li ui-sref="nationBubbleChart" ng-class="{active: page == 'nationBubbleChart'}">
                    <img src="assets/leftpanel_icon_3.png" height="32" width="32" alt="">
                </li>
                <li>
                    <img src="assets/leftpanel_icon_1_4.png" height="30" width="34" alt="">
                </li>
                <li>
                    <img src="assets/leftpanel_icon_5.png" height="32" width="32" alt="">
                </li>
            </ul>
        </div>
        <div id="content">
            <div ui-view></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
