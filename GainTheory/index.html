<!DOCTYPE html>
<html lang="en" ng-app="GainTheory">

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' type='text/css' href='css/bootstrap.css' />
    <link rel='stylesheet' type='text/css' href='./css/dc.min.css' />
    <link rel='stylesheet' type='text/css' href='./css/animate.css' />
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel='stylesheet' type='text/css' href='./css/gaintheory.css' />
    <script src='js/lib/jQuery.js'></script>
    <script src='js/lib/angular.js'></script>
    <script src='js/lib/angular-animate.js'></script>
    <script src='js/lib/ui-router.js'></script>
    <script src='js/lib/d3.js'></script>
    <script src='https://rawgithub.com/NickQiZhu/dc.js/master/web/js/crossfilter.js'></script>
    <script src='js/lib/dc.js'></script>
    <!-- // <script src='js/map-bubble.js'></script> -->
    <!-- // <script src='js/shadow-stacked-chart.js'></script> -->
    <script src='js/app.js'></script>
    <script src='js/controllers/application.controller.js'></script>
    <script src='js/directives/yearly_stacked.directive.js
    '></script>
    <script src='js/directives/quarterly_stacked.directive.js'></script>
    
    <title>Gain Theory</title>
</head>

<body ng-controller="ApplicationController">
    <header id="header">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="assets/logo.png" height="87" width="120" alt="Gain Theory"></a>
            </div>
            <div id="main-title">
                <p>Gain Theory Product Analysis - FY2015-Q1</p>
            </div>
        </nav>
    </header>
    <div id="chart-set">
        <div id="sidebar">
            <ul class="list-unstyled text-center">
                <li ui-sref="state1"><img src="assets/leftpanel_icon_1.png" height="34" width="34" alt=""></li>
                <li ui-sref="state2"><img src="assets/leftpanel_icon_2.png" alt=""></li>
                <li><img src="assets/leftpanel_icon_3.png" height="32" width="32" alt=""></li>
                <li><img src="assets/leftpanel_icon_1_4.png" height="30" width="34" alt=""></li>
                <li><img src="assets/leftpanel_icon_5.png" height="32" width="32" alt=""></li>
            </ul>
        </div>
        <div id="content">
            <div ui-view></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
